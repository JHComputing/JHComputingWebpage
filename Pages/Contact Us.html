<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="../CSS/contactus.css">
</head>
<body>
    <header>
        <img src="../images/logo.png" alt="My Site Logo" class="site-logo">
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../Pages/Services.html">Services</a></li>
                <li><a href="../Pages/Shop.html">Shop</a></li>
                <li><a href="../Pages/Contact Us.html">Contact Us</a></li>
                <li><a href="../Pages/About Us.html">About Us</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="contact-page">
        <!-- Top Section -->
        <section class="top-section">
            <p class="placeholder-text">I am still planning here yehaaaaa</p>
        </section>

        <!-- Middle Section - Contact Form -->
        <section class="contact-form-section">
            <h2>Contact Us</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="comment">Comment:</label>
                    <textarea id="comment" name="comment" rows="4" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>

        <!-- Bottom Section - Contact Information -->
        <section class="contact-info-section">
            <h2>Contact Information</h2>
            <p>Phone: 123-456-7890</p>
            <p>Email: contact@example.com</p>
            <p>Address: 123 Main St, City, Country</p>
        </section>
    </main>
    
    <footer>
        <p>&copy; JH Computing 2023 </p>
    </footer>
    
    <script src="JS/mainfunction.js"></script>
</body>
</html>
